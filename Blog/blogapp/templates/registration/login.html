{% extends blog/base.html %}


{% block content %}
<div class="jumbotron">
  <h2>Please Login</h2>
  <h3>Must be superuser, Please check with site admin</h3>
  {% if form.errors %}
  <p>Your username and password did't match! Please try again </p>
  {% endif %}

  <form class="{% url 'login' %}" action="index.html" method="POST">
    {% csrf token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value={{next}}>

  </form>



</div>
